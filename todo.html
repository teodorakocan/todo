<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>VanillaJS &#8226; TodoMVC</title>
</head>
<body style="background-color:rgb(234, 238, 238)">
    <div class="grid-container">
        <div class="header">
            <h1>todos</h1>
            <input calss= "addTask" type="text" id="addTask" placeholder="What needs to be done?"><br/><br/>
            <div id="tasks">

            </div><br/><br/>

            <div class="flex-container filters">
                <p>Filters: </p>
               <label style="text-align: left; padding: 5px;"> Active:</label><input type="checkbox">
            </div>
        </div>

        
    </div>

    <script>
        var input = document.getElementById('addTask');
        var array = [];
        if(localStorage.getItem("tasks") != null){
                var allTasks = localStorage.getItem('tasks');
                if(allTasks.length > 1)
                {
                    var tasks = allTasks.split(',');
                    for(let i=0; i<tasks.length; i++){
                        var task = document.createElement('div');
                        task.innerText = tasks[i];
                        task.style.backgroundColor="white";
                        task.classList.add("jumbotron");
                        task.classList.add("task");
                        document.querySelector("#tasks").appendChild(task);
                    }
                }
                else{
                    var task = document.createElement('div');
                    task.innerText = tasks;
                    task.style.backgroundColor="white";
                    task.classList.add("jumbotron");
                    task.classList.add("task");
                    document.querySelector("#tasks").appendChild(task);
                }
        }
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                if(input.value != '')
                {
                    var task = document.createElement('div');
                    task.innerText = input.value;
                    task.style.backgroundColor="white";
                    task.classList.add("jumbotron");
                    task.classList.add("task");
                    document.querySelector("#tasks").appendChild(task);
                    array.push(input.value);
                    localStorage.setItem("tasks", array);
                }
            }
        }); 
    </script>
</body>
</html>
